<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Interface Art</title>
    <link rel="stylesheet" href="style.css">
    <!-- include p5 library here -->
    <script type="text/javascript" src="p5.js"></script>
  </head>
  <body>
    <h1>This is my miniproject 10: Interface Art</h1>
    <div id="canvasContainer"></div>
    <p>Use this slider to control Bob's movement</p><br>
    <input type="range" id="DancerPositionSlider"><br>
    <p>Press the buttons to make Bob look different ways</p><br>
    <button id="lookLeft" type="button" name="button">Left</button>
    <button id="lookRight" type="button" name="button">Right</button>


    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
